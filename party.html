<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Room</title>
  <link rel="stylesheet" href="styles/party.css">
</head>
<body>
  <div id="party-room">
    <div id="stage">
      <img src="images/stage.png" alt="Stage" id="stage-img">
      <div id="dj-table">
        <img src="images/dj_table.png" alt="DJ Table">
        <img src="images/dj.png" alt="DJ" id="dj">
      </div>
    </div>
    <div id="lights">
      <img src="images/light1.png" class="light" id="light1">
      <img src="images/light2.png" class="light" id="light2">
      <img src="images/light3.png" class="light" id="light3">
    </div>
    <div id="dance-floor">
      <img src="images/dj.png" alt="Dancer 1" class="dancer" id="dancer1">
      <div class="floor"></div>
      <img src="images/dj.png" alt="Dancer 2" class="dancer" id="dancer2">
      <img src="images/dj.png" alt="Dancer 3" class="dancer" id="dancer3">
      <img src="images/dj.png" alt="Dancer 4" class="dancer" id="dancer4">
      <img src="images/dj.png" alt="Dancer 5" class="dancer" id="dancer5">
    </div>
    <div id="fireworks"></div>
    <audio id="party-music" src="music/song1.mp3" loop></audio>
    <audio id="party-music" src="music/song2.mp3" loop></audio>
    <div id="music-controls">
      <button id="prev-btn">Prev</button>
      <button id="play-btn">Play</button>
      <button id="pause-btn">Pause</button>
      <button id="next-btn">Next</button>
      <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
    </div>
  </div>
  <script src="scripts/party.js"></script>
</body>
</html>
