<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Room</title>
  <link rel="stylesheet" href="styles/party.css">
  <link rel="stylesheet" href="styles/fireworks.css">
  <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
  <div class="menu-container">
    <button class="menu-button">â˜°</button>
    <nav class="hidden-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="party.html">Party</a></li>
          <li><a href="mood.html">Something</a></li>
        </ul>
    </nav>
  </div>
  <canvas id="canvas"></canvas>
  <div id="party-room">
    <div id="stars">
      <img src="images/moon.png" alt="moon" id="moon">
    </div>
    <div id="stage">
      <img src="images/stage.png" alt="Stage" id="stage-img">
      <div id="dj-table">
        <img src="images/dj_table.png" alt="DJ Table">
        <img src="images/dj.png" alt="DJ" id="dj">
      </div>
    </div>
    <div id="lights">
      <img src="images/light1.png" class="light" id="light1">
      <img src="images/light2.png" class="light" id="light2">
      <img src="images/light3.png" class="light" id="light3">
    </div>
    <div id="dance-floor" class="dance-floor">
     
      <div class="floor"></div>
      <div id="row1">
      <img src="images/sunflower.png" alt="Dancer 1" class="dancer" id="dancer1">
      <img src="images/avacado.png" alt="Dancer 2" class="dancer" id="dancer2">
      <img src="images/bodybuilder.png" alt="Dancer 3" class="dancer" id="dancer3">
      <img src="images/dj.png" alt="Dancer 3" class="dancer" id="dancer4">
      <img src="images/angry.png" alt="Dancer 3" class="dancer" id="dancer5">
      </div>
      <div id="row2">
      <img src="images/chiken.png" alt="Dancer 1" class="dancer" id="dancer6">
      <img src="images/egg.png" alt="Dancer 2" class="dancer" id="dancer7">
      <img src="images/banana-catc.png" alt="Dancer 3" class="dancer" id="dancer8">
      <img src="images/dumbell.png" alt="Dancer 4" class="dancer" id="dancer9">
      <img src="images/neutral.png" alt="Dancer 5" class="dancer" id="dancer10">
      <img src="images/ketan.png" alt="Dancer 5" class="dancer" id="dancer11">
    </div>
    </div>
  </div>

  <!-- Music controls -->
  <div id="music-controls">
    <audio id="audio"></audio>
    <button id="play-button">Play</button>
    <button id="pause-button">Pause</button>
    <button id="prev-button">Previous</button>
    <button id="next-button">Next</button>
    <input type="range" id="volume-control" min="0" max="100" value="50">
  </div>

  <script src="scripts/party.js"></script>
  <script src="scripts/fireworks.js"></script>
</body>
</html>
