<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Party Room</title>
  <link rel="stylesheet" href="styles/party.css">
</head>
<body>
  <div id="party-room">
    <div id="stage">
      <img src="images/stage.png" alt="Stage" id="stage-img">
      <div id="dj-table">
        <img src="images/dj_table.png" alt="DJ Table">
        <img src="images/dj.png" alt="DJ" id="dj">
      </div>
    </div>
    <div id="lights">
      <img src="images/light1.png" class="light" id="light1">
      <img src="images/light2.png" class="light" id="light2">
      <img src="images/light3.png" class="light" id="light3">
    </div>
    <div id="fireworks"></div>
  </div>
  <script src="scripts/main.js"></script>
</body>
</html>
