<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Room</title>
  <link rel="stylesheet" href="styles/mood.css">
</head>
<body>
  <div id="mood-room">
    <div id="character" class="neutral"></div>
    <div id="items">
      <img src="images/egg.png" class="draggable" data-mood="happy">
      <img src="images/sun.png" class="draggable" data-mood="excited">
      <img src="images/teddy_bear.png" class="draggable" data-mood="cozy">
      <img src="images/rain_cloud.png" class="draggable" data-mood="sad">
      <img src="images/party_hat.png" class="draggable" data-mood="festive">
      <img src="images/music_note.png" class="draggable" data-mood="dancing">
    </div>
  </div>
  <script src="scripts/mood.js"></script>
</body>
</html>
